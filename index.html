<!DOCTYPE html>
<html>
<head>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src= "js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <h1 id="header">Welcome to Jonathan's Credit Union</h1>
    <h3 id="welcome">Welcome,<span id="userNameHeader"></span></h3>
    <div class="row">
      <div class="col-md-6">
        <form id="register">
          <h1>Register a new account:</h1>
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="name">Initial Deposit: </label>
            <input type="number" id="initialDeposit">
          </div>
          <button type="submit" name="button">Register</button>
        </form>

      </div>

      <div class="col-md-6">
        <form id="transactions">
          <h1>Deposit or withdraw funds:</h1>
          <div class="form-group">
            <label for="deposit">Deposit: </label>
            <input type="number" id="deposit">
          </div>
          <div class="form-group">
            <label for="withdraw">Withdraw: </label>
            <input type="number" id="withdraw">
          </div>
                    <button type="submit" name="button">Complete Transaction</button>
        </form>
      </div>
    </div>

    <div id="balance">
      <p>Current balance: $<span id="currentBalance"></span></p>

    </div>
  </div>

</body>
</html>
